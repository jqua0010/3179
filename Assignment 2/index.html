<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Livestock in Australia</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
    <style>
        /* Set the background color */
        body {
            background-color: #558564; /* Background color */
            font-family: Arial, sans-serif;
            text-align: center; /* Center align all text content */
        }

        /* Fixed image on the left side of the page */
        .floating-image-left {
            position: fixed;
            left: 0;
            top: 200px; /* Adjust the top position as needed */
            width: 350px; /* Adjust the width of the image */
            z-index: 1000; /* Ensure it stays on top of other elements */
        }

        /* Fixed image on the right side of the page */
        .floating-image-right {
            position: fixed;
            right: 20px;
            top: 200px; /* Adjust the top position as needed */
            width: 300px; /* Adjust the width of the image */
            z-index: 1000; /* Ensure it stays on top of other elements */
        }

        /* Fixed image at the bottom left */
        .floating-image-bottom-left {
            position: fixed;
            left: 33px;
            bottom: 0;
            width: 250px; /* Adjust the width of the image */
            z-index: 1000; /* Ensure it stays on top of other elements */
        }

        /* Fixed image at the bottom right */
        .floating-image-bottom-right {
            position: fixed;
            right: 33px;
            bottom: 0;
            width: 250px; /* Adjust the width of the image */
            z-index: 1000; /* Ensure it stays on top of other elements */
        }
        
        /* Flexbox layout to position the charts underneath each other and center them */
        .container {
            display: flex;
            flex-direction: column; /* Stacks the charts vertically */
            justify-content: center;
            align-items: center;
        }
        
        .chart-container {
            flex: 1;
            border: 5px solid black; /* Add bold black border around the div */
            background-color: #F2F3AE;  /* Set background color of the div */
            margin: 20px; /* Adds margin around the div */
            padding: 10px;
        }
        
        /* Optional: Set a fixed height for the charts */
        #map_container, #bar_chart {
            height: 500px;  /* Adjust the height as needed */
        }
        
        /* Style the heading */
        h1 {
            text-align: center;
            color: #000000; /* Darker text color */
        }

        /* Style for the text between charts */
        .text-between {
            font-size: 18px;
            color: #333333;
            margin: 20px 0; /* Adds spacing between the text and charts */
        }
    </style>
</head>
<body>

<h1>Livestock in Australia</h1>

<!-- Floating image on the left side of the screen -->
<img src="cowpic.png" alt="Floating Image" class="floating-image-left">

<!-- Floating image on the right side of the screen -->
<img src="hay.png" alt="Floating Image" class="floating-image-right">

<!-- Floating image at the bottom left corner -->
<img src="fence.png" alt="Floating Image" class="floating-image-bottom-left">

<!-- Floating image at the bottom right corner -->
<img src="fence.png" alt="Floating Image" class="floating-image-bottom-right">

<div class="container">
    <!-- Text above -->
    <div class="text-between">This text appears under the title</div>

    <div id="map_container" class="chart-container"></div>  <!-- Map will render here -->
    
    <!-- Text between the two charts -->
    <div class="text-between">This text appears between the map and bar chart</div>
    
    <div id="bar_chart" class="chart-container"></div>  <!-- Bar chart will render here -->
</div>

<script type="text/javascript">
    // Embed the map in 'map_container' div
    vegaEmbed("#map_container", "map.json").then(function(result) {
        console.log("Map loaded successfully.");
    }).catch(console.error);

    // Embed the bar chart in 'bar_chart' div
    vegaEmbed("#bar_chart", "bar_chart.json").then(function(result) {
        console.log("Bar chart loaded successfully.");
    }).catch(console.error);
</script>

</body>
</html>
