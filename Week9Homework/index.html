<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vega-Lite Map</title>
<script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
</head>
<body>
<div id="map_chart"></div>  <!-- This is where your map will be embedded -->

<script type="text/javascript">
    var vg_1 = "aus_map.json";  // The path to your Vega-Lite JSON file
    vegaEmbed("#map_chart", vg_1).then(function(result) {
      // Access the Vega view instance here (if needed) as result.view
    }).catch(console.error);
</script>
</body>
</html>
