<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map with Separate Legend</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
    <style>
        /* CSS for making the outline transparent */
        #legend_container {
            border: none;  /* Remove any visible borders */
            outline: none;  /* Remove any outlines */
            height: 0px;   /* Set an appropriate height */
        }
    </style>
</head>
<body>

<div id="map_container"></div>  <!-- Map will render here -->
<div id="legend_container"></div>  <!-- Legend will render here -->

<script type="text/javascript">
    // Embed Map in 'map_container' div
    vegaEmbed("#map_container", "map.json");
</script>

</body>
</html>
